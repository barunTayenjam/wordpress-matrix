version: '3.8'

networks:
  wp-net:
    driver: bridge

services:
  # Database
  db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wp_main
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - wp_db_data:/var/lib/mysql
      - ./mysql-entrypoint.sh:/docker-entrypoint-initdb.d/init.sh:ro
    networks:
      - wp-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Cache
  redis:
    image: redis:alpine
    container_name: wp_redis
    restart: unless-stopped
    networks:
      - wp-net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: wp_phpmyadmin
    restart: unless-stopped
    ports:
      - "8200:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-root}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    networks:
      - wp-net
    depends_on:
      - db

  # Reverse proxy with SSL
  traefik:
    image: traefik:v2.10
    container_name: wp_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./ssl-certs:/etc/ssl/certs:ro
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--entrypoints.web.address=:80"
      - "--serverstransport.insecureskipverify=true"
    networks:
      - wp-net
    labels:
      - "traefik.enable=true"

  # Code Quality Tools
  phpcs:
    image: wpengine/phpcs:latest
    container_name: wp_phpcs
    volumes:
      - ./:/workspace:ro
    networks:
      - wp-net
    profiles:
      - tools
    command: ["tail", "-f", "/dev/null"]

  phpstan:
    image: phpstan/phpstan:latest
    container_name: wp_phpstan
    volumes:
      - ./:/project:ro
    networks:
      - wp-net
    profiles:
      - tools
    command: ["tail", "-f", "/dev/null"]

  # Development Tools
  wp-cli:
    image: wordpress:cli
    container_name: wp_cli
    volumes:
      - ./wp_:/var/www/html:rw
    networks:
      - wp-net
    profiles:
      - tools
    command: ["tail", "-f", "/dev/null"]




  # WordPress site: testsite
  wp_testsite:
    image: wordpress:php8.3-fpm
    container_name: wp_testsite
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: testsite_db
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      - ./wp_testsite:/var/www/html
    networks:
      - wp-net
    depends_on:
      db:
        condition: service_healthy

  nginx_testsite:
    image: nginx:alpine
    container_name: nginx_testsite
    restart: unless-stopped
    ports:
      - "8100:80"  # Direct port mapping for reliable access
    depends_on:
      - wp_testsite
    volumes:
      - ./wp_testsite:/var/www/html:ro
      - /Users/baruntayenjam/Code/wordpress-matrix/config/nginx/testsite.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wp-net


volumes:
  wp_db_data:
