version: '3.8'

networks:
  wp-net:
    driver: bridge

services:
  # Database
  db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wp_main
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - wp_db_data:/var/lib/mysql
    networks:
      - wp-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Cache
  redis:
    image: redis:alpine
    container_name: wp_redis
    restart: unless-stopped
    networks:
      - wp-net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Database admin panel
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wp_phpmyadmin
    restart: unless-stopped
    ports:
      - "8200:80"  # Direct access to phpMyAdmin
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-wp_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    networks:
      - wp-net
    depends_on:
      - db


  # WordPress site: simpleblog
  wp_simpleblog:
    image: wordpress:php8.3-fpm
    container_name: wp_simpleblog
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: simpleblog_db
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      - ./wp_simpleblog:/var/www/html
    networks:
      - wp-net
    depends_on:
      db:
        condition: service_healthy

  nginx_simpleblog:
    image: nginx:alpine
    container_name: nginx_simpleblog
    restart: unless-stopped
    ports:
      - "8100:80"  # Semantic direct port mapping (8100+ range)
    depends_on:
      - wp_simpleblog
    volumes:
      - ./wp_simpleblog:/var/www/html:ro
      - /Users/barun.tayenjam/Documents/Code/wordpress-matrix/config/nginx/simpleblog.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wp-net

volumes:
  wp_db_data:
