version: '3.8'

networks:
  wp-net:
    driver: bridge

services:
  # Database
  db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wp_main
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - wp_db_data:/var/lib/mysql
      - ./mysql-entrypoint.sh:/docker-entrypoint-initdb.d/init.sh:ro
    networks:
      - wp-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Cache
  redis:
    image: redis:alpine
    container_name: wp_redis
    restart: unless-stopped
    networks:
      - wp-net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Reverse proxy with SSL
  traefik:
    image: traefik:v2.10
    container_name: wp_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ssl-certs:/etc/ssl/certs:ro
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--certificatesresolvers.local.acme.tlschallenge=true"
      - "--certificatesresolvers.local.acme.email=${SSL_EMAIL:-admin@localhost}"
      - "--certificatesresolvers.local.acme.storage=/etc/ssl/certs/acme.json"
      - "--serverstransport.insecureskipverify=true"
    networks:
      - wp-net
    labels:
      - "traefik.enable=true"

  # Code Quality Tools
  phpcs:
    image: wpengine/phpcs:latest
    container_name: wp_phpcs
    volumes:
      - ./:/workspace:ro
    networks:
      - wp-net
    profiles:
      - tools
    command: ["tail", "-f", "/dev/null"]

  phpstan:
    image: phpstan/phpstan:latest
    container_name: wp_phpstan
    volumes:
      - ./:/project:ro
    networks:
      - wp-net
    profiles:
      - tools
    command: ["tail", "-f", "/dev/null"]

  # Development Tools
  wp-cli:
    image: wordpress:cli
    container_name: wp_cli
    volumes:
      - ./wp_:/var/www/html:rw
    networks:
      - wp-net
    profiles:
      - tools
    command: ["tail", "-f", "/dev/null"]


volumes:
  wp_db_data:
