networks:
  wp-net:
    driver: bridge

services:
  # Database
  db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wp_main
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - wp_db_data:/var/lib/mysql
    networks:
      - wp-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Cache
  redis:
    image: redis:alpine
    container_name: wp_redis
    restart: unless-stopped
    networks:
      - wp-net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Database Management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: wp_phpmyadmin
    restart: unless-stopped
    ports:
      - "8200:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-root}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-root}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    networks:
      - wp-net
    depends_on:
      - db



  # Code Quality Tools
  phpcs:
    image: wpengine/phpcs:latest
    container_name: wp_phpcs
    volumes:
      - ./:/workspace:ro
    working_dir: /workspace
    networks:
      - wp-net
    profiles:
      - tools

  phpstan:
    image: ghcr.io/phpstan/phpstan:latest
    container_name: wp_phpstan
    volumes:
      - ./:/project:ro
    working_dir: /project
    networks:
      - wp-net
    profiles:
      - tools

  # Development Tools
  wp-cli:
    image: wordpress:cli
    container_name: wp_cli
    volumes:
      - ./wp_:/var/www/html:rw
    networks:
      - wp-net
    profiles:
      - tools
    command: ["tail", "-f", "/dev/null"]





  # WordPress site: test-frontend
  wp_test-frontend:
    image: wordpress:php8.3-fpm
    container_name: wp_test-frontend
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: test-frontend_db
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      - ./wp_test-frontend:/var/www/html
    networks:
      - wp-net
    depends_on:
      db:
        condition: service_healthy

  nginx_test-frontend:
    image: nginx:alpine
    container_name: nginx_test-frontend
    restart: unless-stopped
    ports:
      - "8100:80"  # Direct port mapping for reliable access
    depends_on:
      - wp_test-frontend
    volumes:
      - ./wp_test-frontend:/var/www/html:ro
      - /Users/baruntayenjam/Code/wordpress-matrix/config/nginx/test-frontend.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wp-net



  # WordPress site: asgard
  wp_asgard:
    image: wordpress:php8.3-fpm
    container_name: wp_asgard
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: asgard_db
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      - ./wp_asgard:/var/www/html
    networks:
      - wp-net
    depends_on:
      db:
        condition: service_healthy

  nginx_asgard:
    image: nginx:alpine
    container_name: nginx_asgard
    restart: unless-stopped
    ports:
      - "8201:80"  # Direct port mapping for reliable access
    depends_on:
      - wp_asgard
    volumes:
      - ./wp_asgard:/var/www/html:ro
      - /Users/barun.tayenjam/Documents/Code/wordpress-matrix/config/nginx/asgard.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wp-net




  # WordPress site: su26
  wp_su26:
    image: wordpress:php8.3-fpm
    container_name: wp_su26
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: su26_db
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      - ./wp_su26:/var/www/html
    networks:
      - wp-net
    depends_on:
      db:
        condition: service_healthy

  nginx_su26:
    image: nginx:alpine
    container_name: nginx_su26
    restart: unless-stopped
    ports:
      - "8202:80"  # Direct port mapping for reliable access
    depends_on:
      - wp_su26
    volumes:
      - ./wp_su26:/var/www/html:ro
      - /Users/barun.tayenjam/Documents/Code/wordpress-matrix/config/nginx/su26.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wp-net

