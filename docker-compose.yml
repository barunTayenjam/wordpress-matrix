networks:
  wp-network:
    driver: bridge

volumes:
  db_data:
  db_backup:
  redis_data:
  ssl_certs:
  composer_global_cache: {}

services:
  # =============================================================================
  # REVERSE PROXY & SSL
  # =============================================================================
  traefik:
    image: traefik:v3.0
    container_name: wp_traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/traefik:/etc/traefik:ro
      - ssl_certs:/etc/ssl/certs
    environment:
      - TRAEFIK_API_DASHBOARD=true
      - TRAEFIK_API_INSECURE=false
    networks:
      - wp-network
    

  # =============================================================================
  # DATABASE
  # =============================================================================
  db-primary:
    image: mysql:8.0
    container_name: wp_mysql
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_1_DB_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./config/mysql/primary.cnf:/etc/mysql/conf.d/mysql.cnf:ro
      - ./mysql_entrypoint.sh:/docker-entrypoint-initdb.d/mysql_entrypoint.sh:ro
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 60s
      timeout: 20s
      retries: 10

  # =============================================================================
  # CACHING
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: wp_redis
    restart: unless-stopped
    
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    networks:
      - wp-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  memcached:
    image: memcached:alpine
    container_name: wp_memcached
    restart: unless-stopped
    
    networks:
      - wp-network

  # =============================================================================
  # WORDPRESS INSTANCES
  # =============================================================================
  xandar:
    image: wordpress:php${PHP_VERSION}-fpm
    container_name: wp_site1
    restart: unless-stopped
    depends_on:
      - db-primary
      - redis
      - memcached
    environment:
      WORDPRESS_DB_HOST: db-primary:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_1_DB_NAME}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}
      WORDPRESS_DEBUG_DISPLAY: ${WORDPRESS_DEBUG_DISPLAY}
      WORDPRESS_DEBUG_LOG: ${WORDPRESS_DEBUG_LOG}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_CACHE_KEY_SALT', '${WORDPRESS_1_DB_NAME}');
        define('WP_ENVIRONMENT_TYPE', 'development');
        define('AUTOMATIC_UPDATER_DISABLED', true);
        define('WP_AUTO_UPDATE_CORE', false);
        define('DISALLOW_FILE_EDIT', false);
        define('WP_DEBUG_DISPLAY', ${WORDPRESS_DEBUG_DISPLAY});
        define('WP_DEBUG_LOG', true);
        define('SCRIPT_DEBUG', true);
        define('SAVEQUERIES', true);
        define('WP_MEMORY_LIMIT', '512M');
    volumes:
      - ./xandar:/var/www/html
      - ./config/php:/usr/local/etc/php/conf.d:ro
      - ./logs/xandar:/var/log/wordpress
    networks:
      - wp-network

  sakaar:
    image: wordpress:php${PHP_VERSION}-fpm
    container_name: wp_site2
    restart: unless-stopped
    depends_on:
      - db-primary
      - redis
      - memcached
    environment:
      WORDPRESS_DB_HOST: db-primary:3306
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${WORDPRESS_2_DB_NAME}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}
      WORDPRESS_DEBUG_DISPLAY: ${WORDPRESS_DEBUG_DISPLAY}
      WORDPRESS_DEBUG_LOG: ${WORDPRESS_DEBUG_LOG}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_CACHE_KEY_SALT', '${WORDPRESS_2_DB_NAME}');
        define('WP_ENVIRONMENT_TYPE', 'development');
        define('AUTOMATIC_UPDATER_DISABLED', true);
        define('WP_AUTO_UPDATE_CORE', false);
        define('DISALLOW_FILE_EDIT', false);
        define('WP_DEBUG_DISPLAY', ${WORDPRESS_DEBUG_DISPLAY});
        define('WP_DEBUG_LOG', true);
        define('SCRIPT_DEBUG', true);
        define('SAVEQUERIES', true);
        define('WP_MEMORY_LIMIT', '512M');
    volumes:
      - ./sakaar:/var/www/html
      - ./config/php:/usr/local/etc/php/conf.d:ro
      - ./logs/sakaar:/var/log/wordpress
      - ./docker/wordpress/init-wordpress.sh:/usr/local/bin/init-wordpress.sh
    networks:
      - wp-network
    command: ["/usr/local/bin/init-wordpress.sh"]

  # Nginx proxy for xandar and sakaar
  nginx-wp1:
    image: nginx:alpine
    container_name: nginx_wp1
    restart: unless-stopped
    depends_on:
      - xandar
      - sakaar
    volumes:
      - ./xandar:/var/www/html/xandar:ro
      - ./sakaar:/var/www/html/sakaar:ro
      - ./config/nginx/unified-wordpress.conf:/etc/nginx/conf.d/unified-wordpress.conf:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - wp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.xandar.rule=Host(`xandar.${DOMAIN_SUFFIX}`)"
      - "traefik.http.routers.xandar.tls=true"
      - "traefik.http.routers.xandar.middlewares=security-headers"
      - "traefik.http.services.xandar.loadbalancer.server.port=80"
      - "traefik.http.services.xandar.loadbalancer.healthcheck.path=/wp-admin/admin-ajax.php"
      - "traefik.http.routers.sakaar.rule=Host(`sakaar.${DOMAIN_SUFFIX}`)"
      - "traefik.http.routers.sakaar.tls=true"
      - "traefik.http.routers.sakaar.middlewares=security-headers"
      - "traefik.http.services.sakaar.loadbalancer.server.port=80"
      - "traefik.http.services.sakaar.loadbalancer.healthcheck.path=/wp-admin/admin-ajax.php"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/wp-admin/admin-ajax.php?action=heartbeat || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =============================================================================
  # DEVELOPMENT TOOLS
  # =============================================================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wp_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db-primary
    environment:
      PMA_HOST: db-primary
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 100M
    networks:
      - wp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.phpmyadmin.rule=Host(`phpmyadmin.${DOMAIN_SUFFIX}`)"
      - "traefik.http.routers.phpmyadmin.tls=true"
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"

  mailhog:
    image: mailhog/mailhog:latest
    container_name: wp_mailhog
    restart: unless-stopped
    networks:
      - wp-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mailhog.rule=Host(`mailhog.${DOMAIN_SUFFIX}`)"
      - "traefik.http.routers.mailhog.tls=true"
      - "traefik.http.services.mailhog.loadbalancer.server.port=8025"

  # =============================================================================
  # CODE QUALITY TOOLS
  # =============================================================================
  phpcs:
    build:
      context: ./docker/phpcs
      dockerfile: Dockerfile
    container_name: wp_phpcs
    restart: "no"
    volumes:
      - ./xandar:/data/xandar
      - ./sakaar:/data/sakaar
      - ./config/phpcs:/phpcs-config:ro
    networks:
      - wp-network
    command: ["phpcs", "--config-set", "installed_paths", "/phpcs-config"]

  phpstan:
    image: ghcr.io/phpstan/phpstan:latest-php8.3
    container_name: wp_phpstan
    restart: "no"
    volumes:
      - ./xandar:/app/xandar
      - ./sakaar:/app/sakaar
      - ./config/phpstan:/phpstan-config:ro
      - composer_global_cache:/tmp/composer-cache
    networks:
      - wp-network
    working_dir: /app

  phpmd:
    image: phpqa/phpmd:latest
    container_name: wp_phpmd
    restart: "no"
    volumes:
      - ./xandar:/app/xandar
      - ./sakaar:/app/sakaar
      - ./config/phpmd:/phpmd-config:ro
    networks:
      - wp-network
    working_dir: /app

  psalm:
    image: phpqa/psalm:latest
    container_name: wp_psalm
    restart: "no"
    volumes:
      - ./xandar:/app/xandar
      - ./sakaar:/app/sakaar
      - ./config/psalm:/psalm-config:ro
      - composer_global_cache:/tmp/composer-cache
    networks:
      - wp-network
    working_dir: /app

  phpunit:
    image: wordpressdevelop/phpunit:latest
    container_name: wp_phpunit
    restart: "no"
    volumes:
      - ./xandar:/app/xandar
      - ./sakaar:/app/sakaar
      - ./config/phpunit:/phpunit-config:ro
      - ./tests:/app/tests
      - ./logs/phpunit:/app/tests/logs
    networks:
      - wp-network
    working_dir: /app
    environment:
      - XDEBUG_MODE=coverage

  composer:
    image: composer:2.6
    container_name: wp_composer
    restart: "no"
    volumes:
      - ./xandar:/app/xandar
      - ./sakaar:/app/sakaar
    networks:
      - wp-network
    working_dir: /app

  node:
    image: node:20-alpine
    container_name: wp_node
    restart: "no"
    volumes:
      - ./xandar:/app/xandar
      - ./sakaar:/app/sakaar
    networks:
      - wp-network
    working_dir: /app

  

  # =============================================================================
  # FILE SYNC & HOT RELOAD
  # =============================================================================
  file-sync:
    build:
      context: ./docker/file-sync
      dockerfile: Dockerfile
    container_name: wp_file_sync
    restart: unless-stopped
    volumes:
      - ./xandar:/app/xandar
      - ./sakaar:/app/sakaar
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - wp-network
    environment:
      - CHOKIDAR_USEPOLLING=true
      - SYNC_PATHS=/app/xandar,/app/sakaar
      - RELOAD_CONTAINERS=wp_site1,wp_site2