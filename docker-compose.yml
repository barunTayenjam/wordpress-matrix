version: '3.8'

networks:
  wp-net:
    driver: bridge

services:
  # Database
  db:
    image: mysql:8.0
    container_name: wp_db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: wp_main
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - wp_db_data:/var/lib/mysql
    networks:
      - wp-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Cache
  redis:
    image: redis:alpine
    container_name: wp_redis
    restart: unless-stopped
    networks:
      - wp-net
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wp_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER:-wp_user}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
    networks:
      - wp-net
    depends_on:
      - db

  # Nginx web server for testsite
  nginx_testsite:
    image: nginx:alpine
    container_name: wp_nginx_testsite
    restart: unless-stopped
    ports:
      - "8001:80"
    volumes:
      - ./wp_testsite:/var/www/html
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - wp-net
    depends_on:
      - wp_testsite

  # WordPress site: testsite
  wp_testsite:
    image: wordpress:php8.3-fpm
    container_name: wp_testsite
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: testsite_db
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      - ./wp_testsite:/var/www/html
    networks:
      - wp-net
    depends_on:
      db:
        condition: service_healthy

volumes:
  wp_db_data:
    driver: local
  # WordPress site: mynewsite
  wp_mynewsite:
    image: wordpress:php8.3-fpm
    container_name: wp_mynewsite
    restart: unless-stopped
    ports:
      - "8001:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${MYSQL_USER:-wp_user}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD:-wp_password}
      WORDPRESS_DB_NAME: mynewsite_db
      WORDPRESS_DEBUG: ${WP_DEBUG:-true}
    volumes:
      - ./wp_mynewsite:/var/www/html
    networks:
      - wp-net

  nginx_mynewsite:
    image: nginx:alpine
    container_name: nginx_mynewsite
    restart: unless-stopped
    ports:
      - "9001:80"
    depends_on:
      - wp_mynewsite
    volumes:
      - ./wp_mynewsite:/var/www/html:ro
      - ./config/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - wp-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mynewsite.rule=Host(`mynewsite.127.0.0.1.nip.io`)"

