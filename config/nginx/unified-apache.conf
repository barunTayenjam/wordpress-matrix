# Unified Nginx for Apache-based WordPress containers
# Routes traffic to different WordPress containers based on hostname

upstream xandar_backend {
    server xandar:80;
}

upstream asgard_backend {
    server asgard:80;
}

# Map hostnames to backends
map $host $backend {
    default "";
    ~^xandar\..*$ "xandar_backend";
    ~^asgard\..*$ "asgard_backend";
}

server {
    listen 80 default_server;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        if ($backend = "") {
            return 404;
        }
        
        proxy_pass http://$backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WordPress specific headers
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
    }

    # Health check
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
