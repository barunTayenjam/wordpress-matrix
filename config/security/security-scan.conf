# WordPress Security Scanning Configuration

# WPScan Configuration
wpscan:
  api_token: ""  # Add your WPScan API token for vulnerability database
  scan_plugins: true
  scan_themes: true
  scan_core: true
  scan_config_backups: true
  
# PHP Security Scanner Configuration  
security_checker:
  check_composer: true
  check_dependencies: true
  advisory_database: true
  
# OWASP ZAP Configuration
zap:
  target_url: "http://localhost"
  scan_level: "Medium"
  spider_scan: true
  active_scan: true
  
# Bandit (Python security) - for any Python scripts
bandit:
  exclude_dirs: ["vendor", "node_modules"]
  confidence_level: "LOW"
  severity_level: "LOW"
