version: '3.8'

services:
  # WordPress Development Platform Frontend
  matrix-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: matrix_frontend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=development
    volumes:
      - ./frontend/app.js:/app/app.js:ro
      - ./frontend/views:/app/views:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/healthcheck.js:/app/healthcheck.js:ro
      - /app/node_modules
    working_dir: /app
    command: npm run dev