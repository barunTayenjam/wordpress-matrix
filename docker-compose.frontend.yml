version: '3.8'

services:
  # WordPress Development Platform Frontend
  matrix-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: matrix_frontend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - ./matrix:/matrix:ro  # Mount matrix script as read-only
    working_dir: /app
    command: npm run dev